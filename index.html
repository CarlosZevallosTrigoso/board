<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal - Acceso</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --background-color: #ffffff; --text-color: #000000; --cursor-color: #000000; }
        body { background-color: var(--background-color); color: var(--text-color); font-family: 'Roboto Mono', monospace; font-size: 16px; line-height: 1.5; margin: 0; padding: 20px; }
        .terminal-container { width: 100%; max-width: 800px; margin: 0 auto; }
        #prompt { margin-right: 8px; }
        input[type="password"] { background-color: transparent; border: none; color: var(--text-color); font-family: 'Roboto Mono', monospace; font-size: 16px; outline: none; padding: 0; width: 50%; }
        input:focus { animation: blink 1s step-end infinite; }
        @keyframes blink { from, to { border-right: 2px solid var(--cursor-color); } 50% { border-right: 2px solid transparent; } }
        #error-message { color: #ff4141; margin-top: 10px; height: 20px; }
    </style>
</head>
<body>
    <div class="terminal-container">
        <div>
            <span id="prompt">password:</span>
            <input type="password" id="password-input" autofocus>
        </div>
        <div id="error-message"></div>
    </div>

    <script>
        const passwordInput = document.getElementById('password-input');
        const errorMessage = document.getElementById('error-message');
        const ACCESS_PASSWORD = "cualisigno2025!!";

        passwordInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                if (passwordInput.value === ACCESS_PASSWORD) {
                    // Si es correcta, redirige al tabl√≥n
                    window.location.href = 'board.html';
                } else {
                    errorMessage.textContent = "Acceso denegado.";
                    passwordInput.value = "";
                }
            }
        });
    </script>
</body>
</html>
